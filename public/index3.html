<body>
        <form action="/admin" method="POST">
        <table class="admin-list">
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Date of Issue</th>
                    <th>Status</th>
            
            
                {{#each adminlist}}
                <tr>
                    <td >{{user-name}}</td>
                    <td>{{location}}</td>
                    <td>{{issue-date}}</td>
                    <td><input type="button" class="status" value="" id="{{issue-date}}"></td>
                </tr>
                {{/each}}
        
            <table>
            </form>
